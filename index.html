<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftTask</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <header>
      <h1>SwiftTask</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Add Todos</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Enter Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Enter Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <!-- ** CONTAINER UNCOMPLETED TODO -->
      <div class="container">
        <h2 class="container-header">Pending</h2>
        <div class="list-item" id="todos">
          <!-- * List Goes Right Here -->
        </div>
      </div>

      <div class="container">
        <h2 class="container-header">Completed</h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <script src="./src/js/main.js" type="text/javascript"></script>
  </body>
</html>
